{% extends "core/base.html" %}
{% block title %} Grado {% endblock %}
{% block imagen %}{% load static %} {% static 'img/Calificaiones.jpg' %}{% endblock %}

{% block yandri %}
    <div class="container">
        <div class="col-md-8" style="margin-top: 100px;">

            <h2> Grado </h2>
        <form class="form-control" method="GET" action="{% url 'grado' %}">
            <input class="form-control" type="search" name="search">
            <button class="form-control" type="submit"> Buscar Grado</button>
        </form>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Grado</th>


                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>

                    {% for g in grado %}
                        <tr>
                            <td>{{ g.grado }}</td>

                            <td><a class="nav-link" href="{% url 'modificargrado' g.id %}">Editar</a></td>
                            <td><a class="nav-link" href="{% url 'eliminargrado' g.id %}">Eliminar</a></td>

                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>

            <a class="nav-link" href="{% url 'creargrado' %}"> Nuevo Grado </a>


        </div>
    </div>

{% endblock %}
